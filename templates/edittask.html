{% extends 'base.html'%} {% block content %}

<h3>Edit Transaction</h3>
<div class="row">
    <form action="{{ url_for('update_task', task_id=task._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">location_on</i>
                <select id="category" name="category_name">
                  <option value="" disabled selected>Select Site</option>
                  {% for cat in categories %}
                      {% if cat.category_name == task.category_name%}
                      <option value="{{cat.category_name}}" selected >{{cat.category_name}}</option>
                      {% else %}
                       <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                    {% endif %}
                  {% endfor %}
                </select>
                <label>Site</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">local_gas_station</i>
                <input id="pump_number" name="pump_number" type="text" class="validate" value="{{task.pump_number}}">
                <label for="icon_prefix">Pump #</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">local_shipping</i>
                <input id="equipment_id" name="equipment_id" type="text" class="validate" value="{{task.equipment_id}}">
                <label for="icon_prefix">Equipment ID</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">person</i>
                <input id="employee_id" name="employee_id" type="text" class="validate" value="{{task.employee_id}}">
                <label for="icon_prefix">Employee ID</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">credit_card</i>
                <textarea name="quantity" id="quantity" class="materialize-textarea">{{task.quantity}}</textarea>
                <label for="icon_telephone">Quantity</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="issue_date" name="issue_date" type="text" class="datepicker">
                <label for="icon_prefix">Issue Date</label>
            </div>
        </div>
        <!--<div class="row">-->
        <!--    <div class="switch">-->
        <!--        <label>-->
        <!--            {% if task.is_urgent %}-->
        <!--                  <input id="is_urgent" name="is_urgent" type="checkbox" checked>-->
        <!--            {% else %}-->
        <!--                 <input id="is_urgent" name="is_urgent" type="checkbox">-->
        <!--            {% endif%}-->
        <!--          <span class="lever"></span>-->
        <!--          Is Urgent-->
        <!--        </label>-->
        <!--    </div>-->
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Save
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        due_date = Date.parse('{{task.due_date}}');
        $('#due_date').pickadate('picker').set('select', due_date, { format: 'dd/mm/yyyy' }).trigger('change');
    });
</script>

{% endblock %}
