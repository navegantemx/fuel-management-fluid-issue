{% extends 'base.html' %} {% block content %}
<h3>Fuel Issue</h3>
<div class="row">
    <form action="{{ url_for('insert_task') }}" method="POST"  class="col s12">
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">location_on</i>
                    <select id="category" name="category_name">
                  <option value="" disabled selected>Select Site</option>
                  {% for cat in categories %}
                      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                  {% endfor %}
                </select>
                    <label>Site Location</label>
                </div>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">local_gas_station</i>
                <input id="pump_number" name="pump_number" type="text">
                <label for="icon_prefix">Pump #</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">local_shipping</i>
                <input id="equipment_id" name="equipment_id" type="text">
                <label for="icon_prefix">Equipment ID</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">person</i>
                <input id="employee_id" name="employee_id" type="text">
                <label for="icon_prefix">Employee ID</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">credit_card</i>
                <textarea name="quantity" id="quantity" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Quantity (Gals)</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="issue_date" name="issue_date" type="text" class="datepicker">
                <label for="icon_prefix">Issue Date</label>
            </div>
        </div>
        <!--<div class="row">-->
        <!--    <div class="switch">-->
        <!--        <label>-->
        <!--          <input id="is_urgent" name="is_urgent" type="checkbox">-->
        <!--          <span class="lever"></span>-->
        <!--          Is Urgent-->
        <!--        </label>-->
        <!--    </div>-->
        <!--</div>-->
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Save Transaction
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

{% endblock %}
